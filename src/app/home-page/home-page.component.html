<div class="main-container">
  <mat-form-field appearance="fill" style="margin: 100px 0 10px 0;">
    <mat-label>Nickname</mat-label>
    <input matInput required [(ngModel)]="nickname">
  </mat-form-field>
  <br>
  <button (click)="createGame()" [disabled]="nickname===''" mat-flat-button color="primary">Create Game</button>
</div>
