

<div style="margin: 100px auto; width: 80%; text-align: center" *ngIf="currentUser.id===''">
  <mat-form-field>
    <input matInput [(ngModel)]="currentUser.nickname">
  </mat-form-field>
  <button mat-button (click)="joinUser()">join game</button>
</div>


<!--game-->
<div class="middle-container" *ngIf="room && currentUser.id !== ''">
  <span *ngFor="let card of room.cards">
    <img *ngIf="!card.isGuessed" (click)="cardClicked(card)" [src]="card.imgPath"
         [ngStyle]="{'border': '8px solid ' + card.color}" class="card">
  </span>
</div>
